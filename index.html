<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main id="grid-desktop">
    <header class="logo-brand">
      <img class="logo-brand" src="images/logo.svg" alt="base-apparel-logo" />
    </header>

    <section class="img-hero"></section>
    <main class="main-content">
      <section class="coming-section">
        <h1 id="coming-title">
          <span id="first-title-part"> We're </span>
          <span id="sec-title-part"> coming soon</span>
        </h1>

        <p id="intro-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </section>

      <section class="form-inform">
        <form action="#" id="form" novalidate>
          <input 
          id="emailField"
            type="email"
            placeholder="  Email Address
    "
          />
          <div id="error-icon" class="error">
            <img src="images/icon-error.svg" alt="error" />
          </div>
          <button id="btn1">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          
        </form>
        <p id="error-text" class="error">Please provide a valid email</p>
      </section>
    </main>
  </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by NesMaydi</a>.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
